{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
     /* variables de colores que se usan en esta parte */
        --white:#FFFFFF;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --verde-mirto:#357266;
        --red:rgb(216, 74, 74);
        /* variables de tamanos de letras que usamo (chico, medio, largo) */
        --sm: 14px;
        --md:16px;
        --lg:18px;

        }   
        body{
            background-color: var(--text-input-field);
            font-family: 'Quicksand', sans-serif;             
            margin:0;
        }
        .pagina{
            display: grid;   
            grid-template-rows: 10% 7% 83%; 
            grid-template-columns: 50% 50%;
            width: 100%;
            height: 100vh;
            min-height: 400px;
            min-width: 400px; 
        }
        .barra{
            grid-column-start: 1;
            grid-column-end:3; 
            grid-row: 1/2;
            display: grid;   
            grid-template-rows: 1fr; 
            grid-template-columns: 70% 30%;   

        }
        .container{
            grid-row-start: 1;
            grid-row-end:2;
            display:flex;
            align-items:center;
            border-radius: 0px;
            padding: 5px 5px 5px 5px;      
            background-color: var(--hospital-green);   
        }   
        h1{
            font-size: calc(2.5vh + 1vw);
            margin:0;
        }
        .saludo{

            grid-column-start: 1;
            grid-column-end:3; 
            grid-row-start: 2;
            grid-row-end:3;
            display:flex;
            align-items:center;
            justify-content:center;

        }
        h2{
          color: #000000; 
          font-size: calc(1vh + 1vw);
          margin:0;
        }
        .value{
            color: var(--very-light-pink);
            font-size: calc(0.9vh + 0.9vw);
            margin: 12px 0 32px 0; /*   es equivalente a top, right, bottom y left, sucesivamente */
        }
        .barra-button{
            background-color: var(--hospital-green); 
            border-radius: 8px;
            border-color: var(--very-light-pink); 
            border: 3px solid var(--text-input-field);
            height: 6vh;
            width: 4vw;    
            min-height: 12px;
            min-width: 13px;   
            color: var(--white);
            cursor: pointer; /* cursor arriba, aparece una mano */      
        }
        
        a{
            text-align: center;
            text-decoration: none; /*quita el subrayado  del link */
            display:block;
        }
        ul, ol{
            list-style-type: none;
            margin: 0;
            padding: 0;
        } 
        .nav li a{
            background-color: var(--hospital-green);
            color: var( --white);
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .nav li a:hover{
            background-color: var( --verde-mirto);
        }
        .nav > li{
            float: left;
        }
        .nav li ul{
            display:none;
            position: absolute;
            min-width: 5vw;       
        }
        .nav li:hover > ul{
            display:block;
        }
        .contenido{

            grid-column-start: 1;
            grid-column-end:3; 
            grid-row-start: 3;
            grid-row-end:4;
            display: flex;
            align-items:center;
            justify-content:center;
        }
        .secondary-button{
            background-color: var(--white);
            border-radius: 8px;
            border-color: var(--hospital-green);
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            width: 100%; /*para que sea lo mas grande posible */
            cursor: pointer; /* cursor arriba, aparece una mano */
            font-size: 2vh;     
            font-weight: bold;
            height: 7vh;
            width: 19vw;    
            min-height: 30px;
            min-width: 40px; 
        
        }
        .delete-button{
            border-radius: 8px;
            border: 1px solid var(--red);
            color: var(--red);
            width: 100%; /*para que sea lo mas grande posible */
            cursor: pointer; /* cursor arriba, aparece una mano */
            font-size: 2vh;        
            font-weight: bold;
            height: 7vh;
            width: 19vw;    
            min-height: 30px;
            min-width: 40px; 
            margin: 5px 0px 0px 0px; /*   es equivalente a top, right, bottom y left, sucesivamente */ 
        }
        .tittle {
            margin-bottom: 12px;
            text-align: center;
        } 
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 24vw;
            border: 2px solid var(--very-light-pink);
            border-radius: 10px;
            padding: 20px 20px 20px;
            
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label{
            font-size: calc(0.9vh + 0.9vw);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input{
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        @media (max-width:640px) {
            
            .barra-button {
                bottom: 0;
               
                position: relative;
            }
            .nav li ul a{
                font-size: calc(0.5vh + 0.5vw);
            }
            .secondary-button {
                bottom: 0;
                margin-bottom: 3%;
                position: relative;
            }
            .delete-button {
                bottom: 0;
               
                position: relative;
            }
        }
        #botones{
            justify-content:end;

              display: flex;
              align-items:center;
            
        }
    </style>
</head>
<body>
    <div class="pagina" >
        <div class="barra">
            <div class="container" >
                <h1> {{nombre}}</h1>         
            </div>
            
            <div class="container" id="botones" >
                <ul class="nav">
                    <li>
                        <input type="image" src="{% static '/img/usuario.png' %}" class="barra-button" value="Usuario"></input>  
                        <ul>
                            <li>
                                <a href="{%url 'ver_perfil'%}"> Ver perfil </a>
                                <a href="{%url 'modificar_usuario'%}"> Modificar Perfil </a>
                                <a href="{%url 'modificar_password'%}"> Modificar Contrase√±a </a>
                                <a href=""> Eliminar perfil</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="image" src="{% static '/img/proyecto.png' %}" class="barra-button" value="Proyecto" ></input>
                        <ul>
                            <li>
                                <a href="{%url 'crear_proyecto'%}"> Nuevo proyecto </a>
                                <a href="{%url 'listar_proyectos'%}"> Ver proyectos </a>
                            </li>
                        </ul>
                    </li>
                </ul>             
                <a href= "{% url 'cerrar'%}"> 
                    <input  type="image" src="{% static '/img/salir.png' %}" class="barra-button" ></input>
                </a>       

            </div>
        </div>
        <div class="saludo" >
            <h2 > {{saludo}}</h2>        
        </div>
        <div class="contenido">
                <div class="form-container">
                    <h2 class="tittle">Perfil</h2>
                    <form action="" class="form">
                        <label for="name" class="label">Nombre</label>
                        <p class="value">{{request.user.first_name}}</p>
        
                        <label for="name" class="label">Apellido</label>
                        <p class="value">{{request.user.last_name}}</p>
                   
                        <label for="email" class="label">Correo <Address></Address></label>
                        <p class="value">{{request.user.email}}</p>
                   
                        <a href= "{% url 'modificar_usuario'%}"> 
                            <input type="button" value="Editar" class="secondary-button edit-button"> 
                        </a>

                        <a href= "{% url 'modificar_usuario'%}"> 
                            <input type="button" value="Eliminar" class="delete-button"> 
                        </a>
                </div>
        </div>
    </div>
</body>
</html>
